
<div class="centered-content">
    <div class="task-manager-content">
        <div class="sidebar has-backgroup-white">
            <h1 class="title has-text-primary">List</h1>

            <div class="list-menu">
                <a class="list-menu-item" 
                *ngFor="let data of lists,let i =index" 
                [routerLink]="['/lists',data._id]" 
                routerLinkActive="is-active"
                
                >
                    <p  >{{data.title}}</p>       
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

        </div>

        <div class="tasks-list-container has-backgroup-light">
            <div *ngIf="tasks">
                <h1 class="title has-text-primary">Tasks</h1>
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed }" >
                    <div class="task-text" >
                        <p>{{ task.title}}</p>
                    </div>
                    
                </div>
                <h3 class="empty-state-text" *ngIf="tasks.length === 0 ">There are  no task here!</h3>
                <button class="create-task-btn" routerLink="./new-task">
                    <i class=" icon fa-solid fa-plus"></i>
                </button>
            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please select a list from the sidebar</h3>
            </div>
        </div>
            
        
        
       
    </div>
</div>
