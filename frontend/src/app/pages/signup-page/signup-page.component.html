<div class="centered-content">
    <div class="signup-box ">
        <h1 class="title    has-text-primary">SignUp </h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #email class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #password class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-success has-text-white" (click)="signUpPage(email.value,password.value)">
                Sign Up
              </button>
            </p>
          </div>

          <div class="loginnow">
            <span>Do you have an account?<a href="" routerLink="/login">Log in</a> now!</span>
          </div>
    </div>
  </div>
