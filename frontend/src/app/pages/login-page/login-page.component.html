<div class="centered-content">
    <div class="login-box ">
        <h1 class="title    has-text-primary">Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emaillogin class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordlogin class="input" type="password" placeholder="Password" (keydown.enter)="onLoginButtonClicked(emaillogin.value,passwordlogin.value)">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-success has-text-white" (click)="onLoginButtonClicked(emaillogin.value,passwordlogin.value)">
                Login
              </button>
            </p>

           
          </div>
          <div class="signupnow">
            <span>Do you have an account yet?   <a  routerLink="/signup">Signup</a> now!</span>
          </div>
    </div>
  </div>
